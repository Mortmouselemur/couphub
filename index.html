<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Couphub Admin</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1306684492391383076/1410732231730663575/Couphub_Watermark.png?ex=68b21646&is=68b0c4c6&hm=c99108b8e9311e3e9279d8d546297459d896b3f936fb22141475c05ad572f35d&" />

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000 url('https://media.discordapp.net/attachments/1306684492391383076/1410635744258686976/Couphub.png?ex=68b1bc69&is=68b06ae9&hm=5c21a10c3f560a98787623fcd36e87826ecb14f13549e872cadbe69eb92d2c93&=&format=webp&quality=lossless') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    main {
      max-width: 70ch;
      position: relative;
      z-index: 2;
    }
    h1, h2, p { margin: 0 0 1rem; }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
    .hidden {
      display: none;
    }
    section {
      margin-top: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-right: 0.5rem;
    }
    .coupon-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .coupon-gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <main>
    <h1>Couphub Admin</h1>
    <section id="adminLogin">
      <h2>Admin Login</h2>
      <input type="text" id="adminPassword" placeholder="Admin Password">
      <button onclick="adminSignIn()">Sign In</button>
    </section>
    <section id="couponSection" class="hidden">
      <h2>Coupon Images</h2>
      <div class="coupon-gallery" id="couponGallery">
        <!-- Add your coupon image URLs here, e.g.:
        <img src="https://raw.githubusercontent.com/your-username/couphub/main/images/tesco-coupon.png" alt="Tesco Â£5 Off">
        <img src="https://raw.githubusercontent.com/your-username/couphub/main/images/boots-coupon.png" alt="Boots Coupon">
        -->
      </div>
    </section>
  </main>
  <script>
    function adminSignIn() {
      const password = document.getElementById('adminPassword').value;
      const adminPassword = 'admin123'; // WARNING: Replace with secure authentication (e.g., Firebase) for production
      const loginSection = document.getElementById('adminLogin');
      const couponSection = document.getElementById('couponSection');
      if (password === adminPassword) {
        loginSection.classList.add('hidden');
        couponSection.classList.remove('hidden');
      } else {
        alert('Incorrect admin password.');
      }
    }
  </script>
